<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .productDetail{
            margin-left: 40%;
            margin-top: 10%;
        }

        .product{
            margin-left:40%;
            align-items: center;
            /* margin-top: 15%; */
        }
        p{
            margin-left: 14%;
        }
        h3{
            margin-left: 13%;
        }
        button{
            margin-left: 10%;
            width: 150px;
            height: 50px;
            background-color: limegreen;
            color: #fff;
            cursor: pointer;
            border-radius: 30px;
        }
        button a{
            text-decoration: none;
            color: #fff;
        }
        h1{
            margin-left: 10%;
        }
        img{
            width: 30%;
            height: 30%;

<body>
    <div class="productDetail">
    <h1>{{product.name}}</h1>

    <p>{{product.description}}</p>
    <h3>{{product.price}}</h3>

    <button><a href="{% url 'views_cart'%}">Add to Cart</a></button>

   
    </div>
