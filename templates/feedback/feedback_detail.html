<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}
    <div class="feedback-detail-container">
        <h1>Feedback Detail</h1>
        
        <div class="feedback-info">
            <p><strong>Rating:</strong> {{ feedback.rating }}</p>
            <p><strong>Date:</strong> {{ feedback.date }}</p>
            <p><strong>Feedback:</strong> {{ feedback.feedback }}</p>
        </div>
        
        <a href="{% url 'edit_feedback_view' feedback.id %}" class="edit-link">Edit Feedback</a>
        <a href="{% url 'feedback_list' %}" class="back-link">Back to Feedback List</a>
    </div>
    {% endblock %}
    

    
</body>
</html>
