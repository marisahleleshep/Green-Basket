<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      
.form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.form-label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.form-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.form-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
   

{% block content %}
<div class="form-container">
    <h1>Upload Feedback</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="feedback" class="form-label">Feedback:</label>
        <textarea name="feedback" id="feedback" class="form-input">{{ form.feedback.value }}</textarea>
        
        <label for="ratings" class="form-label">Ratings:</label>
        <input type="text" name="ratings" id="ratings" value="{{ form.ratings.value }}" class="form-input">
        
        <button type="submit" class="form-button">Upload Feedback</button>
    </form>
</div>
{% endblock %}

    
</body>
</html>
