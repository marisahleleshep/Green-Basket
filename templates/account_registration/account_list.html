<!DOCTYPE html>
<html>
<head>
    <title>Account Registration List</title>

    <style>

        /* Style the table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

/* Style the table header (th) cells */
table th {
    background-color: #007bff;
    color: #fff;
    text-align: left;
    padding: 10px;
    border: 1px solid #ccc;
}

/* Style the table body (td) cells */
table td {
    border: 1px solid #ccc;
    padding: 10px;
}

/* Style the "Edit" links */
table a {
    text-decoration: none;
    color: #007bff;
    margin-right: 10px;
}

/* Hover effect for links */
table a:hover {
    text-decoration: underline;
}

/* Style the table header (th) cells for ID */
table th:first-child {
    background-color: #333;
}

/* Style the table body (td) cells for ID */
table td:first-child {
    background-color: #f0f0f0;
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>Account Registration List</h1>
    
    <table borde="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for user in account_registrations %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.address }}</td>
                <td><a href="{% url 'edit_account_registration_view' id=user.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'upload_account_registrations' %}">Upload New Account Registration</a>
</body>
</html>
